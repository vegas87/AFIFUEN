<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:body>
<ui:composition template="/templates/layout.xhtml">
	<ui:define name="content" >
		<h:form prependId="false">
			<div id="banner_superior">
				<h1>Panel de administración</h1>
			</div>

			<h2>Añadir un nuevo producto</h2>
			<h:panelGrid columns="2" style="margin-top: 10px; height: 30px">
				<h:outputLabel value="Tipo de producto:"/>
				<p:selectOneMenu style="margin-left: 5px">
					<f:selectItem itemLabel="Seleccione..." itemValue="-1"/>
					<f:selectItem itemLabel="Pérgola" itemValue="0"/>
					<f:selectItem itemLabel="Toldo cofre" itemValue="1"/>
					<f:selectItem itemLabel="Toldo extensible" itemValue="2"/>
					<f:selectItem itemLabel="Toldo estor" itemValue="3"/>
					<f:selectItem itemLabel="Toldo portada" itemValue="4"/>
					<f:selectItem itemLabel="Tejadillo" itemValue="5"/>
					<f:selectItem itemLabel="Capota practic" itemValue="6"/>
					<f:selectItem itemLabel="Cortaviento" itemValue="7"/>
					<f:selectItem itemLabel="Cubierta piscina" itemValue="8"/>
					<f:selectItem itemLabel="Lona" itemValue="9"/>
				</p:selectOneMenu>
				
				<h:outputLabel value="Imagen:"/>
				<p:fileUpload uploadLabel="Cargar imagen" cancelLabel="Cancelar" >
				
				</p:fileUpload>
			</h:panelGrid>		
		</h:form>
	</ui:define>
</ui:composition>
</h:body>
</html>
