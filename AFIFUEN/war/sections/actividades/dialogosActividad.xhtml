<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:body>

	<p:dialog id="idDialogoDetalleActividad"
		widgetVar="dialogoDetalleActividad"
		modal="true"
		width="610"
		appendToBody="true"
		closable="false"
		header="Detalle de actividad">
		
		<h:form>
			<p:defaultCommand target="guardarActividad"/>
			<h:panelGrid columns="2" style="height: 250px">
				
				<h:outputLabel style="font-weight: bold" value="Nombre: *"/>
				<p:inputText id="nombreActividad" value="${sessionScope['actividad'].nombre}" style="margin-left: 10px" size="90"/>
				
				<h:outputLabel style="font-weight: bold" value="Descripción: *"/>
				<p:inputTextarea id="descripcionActividad" value="${sessionScope['actividad'].descripcion}" rows="5" style="margin-left: 10px; width: 470px" autoResize="false"/>
				
				<h:outputLabel style="font-weight: bold" value="Fecha:"/>
				<p:calendar value="${sessionScope['actividad'].fecha}" style="margin-left: 10px" mode="popup" showOn="button" size="11"/>
				
				<h:outputLabel style="font-weight: bold" value="Precio:"/>
				<p:inputText value="${sessionScope['actividad'].precio}" style="margin-left: 10px" size="90"/>
				
				<h:outputLabel style="font-weight: bold" value="Nº Alumnos:"/>
				<p:inputText value="${sessionScope['actividad'].numeroAlumnos}" style="margin-left: 10px" size="90"/>
				
				<h:outputLabel style="font-weight: bold" value="Profesor:"/>
				<p:inputText value="${sessionScope['actividad'].profesor}" style="margin-left: 10px" size="90"/>
				
				<h:outputLabel style="font-weight: bold" value="Lugar:"/>
				<p:inputText value="${sessionScope['actividad'].lugar}" style="margin-left: 10px" size="90"/>
						
			</h:panelGrid>
			
			<h:panelGroup style="margin-top: 10px; float: right">
				<p:commandButton id="guardarActividad" value="Guardar" action="${actividadBean.guardarActividad}" onclick="cargando.show()" oncomplete="cargando.hide();dialogoDetalleActividad.hide()" update=":idDialogoDetalleActividad,:actividadesForm:tablaActividades"/>
				<p:commandButton value="Cancelar" onclick="dialogoDetalleActividad.hide()"/>
			</h:panelGroup>
		</h:form>
	
	</p:dialog>
	
	<p:confirmDialog widgetVar="borradoActividad"
		appendToBody="true"
		closable="false"
		header="Confirmación de borrado"
		message="Se va a borrar la actividad seleccionada. ¿Desea continuar?">
	
		<h:panelGrid columns="2" style="float: right">
			<p:commandButton value="Borrar" action="${actividadBean.borrarActividad}" onclick="cargando.show()" oncomplete="cargando.hide();borradoActividad.hide()" update=":actividadesForm:tablaActividades"/>
			<p:commandButton value="Cancelar" style="margin-left: 2px" onclick="cargando.show()" oncomplete="cargando.hide();borradoActividad.hide()"/>
		</h:panelGrid>
		
	</p:confirmDialog>

</h:body>
</html>
